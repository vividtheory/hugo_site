<section class="alt-section section-fun_things">
    {{ with .Site.Data.fun_things.title }}<h2 id="fun_things">{{ . }}</h2>{{ end }}

    {{ range .Site.Data.fun_things.funProjects }}
    <input type="radio" name="funtrigger" class="funtrigger" id="{{ .folder }}" />
    {{ end }}
    <input type="radio" name="funtrigger" id="return" class="return" />
    <div class="fun-belt">
        <div class="funthumb-wrap">
            <div class="funthumb-container">
                {{ range .Site.Data.fun_things.funProjects }}
                <label for="{{ .folder }}">
                    <div class="funthumb-unit" data-folder="{{ .folder }}">
                        <img src="img/fun_things/{{.folder}}/thumb.jpg" alt="{{ .name }}" />
                    </div>
                    <div class="funthumb-overlay">
                        <strong>{{ .name }}</strong>
                    </div>
                </label>
                {{ end }}
            </div>
        </div>
        <div class="fun-wrap">
            <div class="fun-container">
                <label for="funreturn">
                    <div class="fun-return">{{ partial "icons/icon-back.html" . }}</div>
                </label>
                <h4 class="funProject-title"></h4>
                <div class="funProject-load"></div>
                <noscript>
                    {{ range .Site.Data.fun_things.funProjects }}
                    <div class="noscript" id="content-{{ .folder }}">
                        <h4 class="funProject-title">{{ .name }}</h4>
                    </div>
                    {{ end }}
                </noscript>
            </div>
        </div>
    </div>
</section>
